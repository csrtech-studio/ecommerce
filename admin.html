<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Tienda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
  </header>
  <main>
    <section id="login-section" class="login-section">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
        <button type="submit">Ingresar</button>
      </form>
      <p id="login-error" class="error-message"></p>
    </section>
    
    <!-- Contenido de administración -->
    <section id="admin-content" class="admin-content" style="display: none;">
      <button id="logout-button">Cerrar Sesión</button>
      
      <!-- Sección para agregar productos -->
      <h2>Agregar Producto</h2>
      <form id="product-form">
        <label for="product-name">Nombre del Producto</label>
        <input type="text" id="product-name" required>
        
        <label for="product-price">Precio</label>
        <input type="number" id="product-price" required>
        
        <label for="product-image">URL de Imagen</label>
        <input type="text" id="product-image" required>
        
        <button type="submit">Agregar Producto</button>
      </form>
      
      <!-- Sección para editar el título -->
      <h2>Editar Título de la Página</h2>
      <form id="title-form">
        <label for="page-title">Nuevo Título</label>
        <input type="text" id="page-title" required>
        <button type="submit">Guardar Título</button>
      </form>
      
      <!-- Sección para agregar entradas al blog -->
      <h2>Gestión de Blog</h2>
      <form id="blog-form">
        <label for="blog-title">Título de la Entrada</label>
        <input type="text" id="blog-title" required>
        
        <label for="blog-content">Contenido de la Entrada</label>
        <textarea id="blog-content" required></textarea>
        
        <button type="submit">Agregar Entrada al Blog</button>
      </form>
      
      <!-- Lista de productos y blog para editar o eliminar -->
      <h2>Editar Productos</h2>
      <div id="product-list"></div>
      
      <h2>Editar Blog</h2>
      <div id="blog-list"></div>
    </section>
  </main>
  <!-- Importar los módulos de Firebase primero -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- Configuración de Firebase -->
  <script type="module" src="configdb.js"></script>

  <!-- Archivo principal de JavaScript -->
  <script type="module" src="admin.js"></script>

</body>
</html>
